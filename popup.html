<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>环球网校快速登陆</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body class="theme-1">
    <header>
        <div class="logo-block">
            <span class="span-1">Automated</span>
            <span class="span-2">Testing</span>
            <img class="logo-img" src="http://www.hqwx.com/hq2018/public/images/logo2x.png" alt="">
            <!-- <span class="span-3">by</span> -->
            <!-- <span class="span-3">环球网校</span> -->
        </div>
        <nav>
            <span class="active" data-method="changeTab" data-tab-id="1">帐号管理</span>
            <span data-method="changeTab"  data-tab-id="2">自动化表单</span>
            <span data-method="changeTab"  data-tab-id="3">获取表单</span>
        </nav>
    </header>
    <div class="tab-block tab-block-1">
        <div class="users-block clearfix">
            <p class="u_name" data-id="huanju12" data-method="selectuser">huanju12</p>
            <p class="u_name" data-id="huanju13" data-method="selectuser">huanju13</p>
            <p class="u_name" data-id="huanju14" data-method="selectuser">huanju14</p>
            <p class="u_name" data-id="cs11" data-method="selectuser">cs11</p>
            <p class="u_name" data-id="15652824466" data-method="selectuser">15652824466</p>
        </div>
        <div class="exit" data-method="exit">
            Exit
        </div>
        <form action="">
            <div class="form-group">
                <!-- <label for="">账户：</label> -->
                <input name="username" type="text" placeholder="账号">
            </div>

            <div class="form-group">
                <!-- <label for="">密码：</label> -->
                <input name="password" type="text" placeholder="密码">
            </div>

            <button class="button" data-method="submit_account">保存帐号</button>
        </form>
    </div>
    <div class="tab-block tab-block-2">
        <form id="analyse-form"></form>
        <div class="button-group">
            <div class="form-group">
                <label for="">选择要分析的表单：</label>
                <select name="form-select" id="form-select">

                </select>
                <p>不选默认分析页面所有表单</p>
            </div>
            <button class="button" data-method="analyse_user_page">分析页面</button>
            <button class="button" data-method="submit_analyse_result">保存结果</button>
        </div>
    </div>
    <div class="tab-block tab-block-3">

    </div>
    <!-- <div class="alert alert-success">
        <p>成功</p>
    </div> -->
</body>
<script src="1.11.0.js"></script>
<script src="jquery.cookie.js"></script>
<script src="popup.js"></script>
</html>
